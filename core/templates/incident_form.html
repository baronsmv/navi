<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Incidente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/incident_form.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="container">
    <header>
        <h1>Registrar un Incidente</h1>
        <p>Ayúdanos a mejorar la seguridad reportando incidentes en tu área.</p>
    </header>

    <form method="POST" action="{% url 'add_incident' %}">
        {% csrf_token %}
        <div class="form-container">
            {{ form.as_p }}
        </div>
        <script>
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Asignar los valores de latitud y longitud a los campos ocultos
                    document.getElementById("id_latitud").value = position.coords.latitude;
                    document.getElementById("id_longitud").value = position.coords.longitude;
                });
            }
        </script>
        <div id="map"></div>
        <button type="submit" class="btn">Registrar Incidente</button>
    </form>
</div>

<script src="{% static 'js/incident_form.js' %}"></script>
<script src="{% static 'js/messages.js' %}"></script>

</body>
</html>
