<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Registrar Incidente</title>
    {% load static %}
    <link href="{% static 'css/incident_form.css' %}" rel="stylesheet">
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button aria-label="Cerrar" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="container">
    <header>
        <h1>Registrar un Incidente</h1>
        <p>Ayúdanos a mejorar la seguridad reportando incidentes en tu área.</p>
    </header>

    <form action="{% url 'add_incident' %}" method="POST">
        {% csrf_token %}
        <div class="form-container">
            {{ form.as_p }}
        </div>
        <div id="map"></div>

        <input id="id_latitud" name="latitude" type="hidden" value="">
        <input id="id_longitud" name="longitude" type="hidden" value="">

        <button class="btn" type="submit">Registrar Incidente</button>
    </form>
</div>

<script src="{% static 'js/incident_form.js' %}"></script>
<script src="{% static 'js/messages.js' %}"></script>

</body>
</html>
